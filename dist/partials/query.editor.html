<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="false">
  <div class="gf-form-inline">
    <div class="gf-form">
      <input class="gf-form-input" ng-model="ctrl.target.objectId" placeholder="Object ID"
        spellcheck='false' bs-typeahead="ctrl.suggestPaths" data-min-length=0 data-items=100
        ng-blur="ctrl.onObjectIdBlur()" data-provide="typeahead">
    </div>

    <div class="gf-form">
      <input class="gf-form-input" ng-model="ctrl.target.metricName" placeholder="Metric name"
        spellcheck='false' bs-typeahead="ctrl.suggestMetrics" data-min-length=0 data-items=100
        ng-blur="ctrl.refresh()" data-provide="typeahead">
    </div>

    <gf-form-switch class="gf-form"
      label="Display path"
      checked="ctrl.target.displayPath"
      on-change="ctrl.refresh()">
    </gf-form-switch>

    <div class="gf-form gf-form--grow">
      <label class="gf-form-label gf-form-label--grow">
        Path: {{ctrl.objectPath}}
      </label>
    </div>
  </div>
</query-editor-row>
